<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="styles.css">
    <!-- 引入Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <!-- 标题区域 -->
        <header>
            <h1></h1>
        </header>

        <!-- 主要内容区域 -->
        <main>
            <!-- 离散函数板块 -->
            <section class="discrete-function-section">
                <h2 class="discrete-function-title">离散函数</h2>
            </section>

            <!-- 输入区域 -->
            <section class="input-section">
                <div class="coordinate-input">
                    <!-- 坐标输入表格 -->
                    <div class="coordinates-table">

                        <!-- X轴设置 -->
                        <div class="x-axis-settings">
                            <h3 class="section-title">X轴设置</h3>
                            <div class="input-group">
                                <input type="number" id="x-start" placeholder="起始值">
                                <input type="number" id="x-end" placeholder="终止值">
                                <input type="number" id="x-step" placeholder="间隔">
                                <button id="generate-x" class="main-action-button">生成X值</button>
                            </div>
                        </div>
                        <table id="data-table">
                            <h3 class="section-title">数据表格</h3>
                            <thead>
                                <tr>
                                    <th>X</th>
                                    <th>Y1 
                                        <button class="circle-button" onclick="addYColumn()">+</button>
                                        <button class="circle-button delete-button" onclick="removeYColumn(1)" style="display: none;">-</button>
                                    </th>
                                </tr>
                            </thead>
                            <tbody id="table-body">
                                <!-- JavaScript会动态添加行 -->
                            </tbody>
                        </table>
                        <div class="table-controls">
                            <button id="add-row" title="添加新行">+</button>
                        </div>
                    </div>
                </div>

                <!-- 图表控制区域 -->
                <div class="chart-controls">
                    <!-- 图表类型选择 -->
                    <div class="chart-options">
                        <h3 class="section-title">图表类型</h3>
                        <div class="chart-type-buttons">
                            <button class="chart-type-btn active" data-type="line">折线图</button>
                            <button class="chart-type-btn" data-type="scatter">散点图</button>
                            <button class="chart-type-btn" data-type="bar">柱状图</button>
                        </div>
                    </div>
                    <div class="center-button">
                        <button id="generate-chart" class="main-action-button">生成图表</button>
                    </div>
                </div>
            </section>

            <!-- 图表显示区域 -->
            <section class="chart-section">
                <canvas id="chart-canvas"></canvas>
                <!-- 添加标题设置区域 -->
                <div class="title-settings">
                    <div class="axis-labels">
                        <div class="axis-label-input">
                            <input type="text" id="x-axis-label" placeholder="X轴标题" value="X轴">
                        </div>
                        <div class="axis-label-input">
                            <input type="text" id="y-axis-label" placeholder="Y轴标题" value="Y轴">
                        </div>
                    </div>
                    <div class="chart-title-input">
                        <input type="text" id="chart-title" placeholder="图表标题">
                    </div>
                </div>
                <button id="save-chart" class="main-action-button">保存图像</button>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
